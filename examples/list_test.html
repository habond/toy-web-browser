<!DOCTYPE html>
<html>
<body>
    <h1>List Test</h1>

    <h2>Unordered List</h2>
    <ul>
        <li>First bullet point</li>
        <li>Second bullet point</li>
        <li>Third bullet point with longer text that might wrap to multiple lines</li>
    </ul>

    <h2>Ordered List</h2>
    <ol>
        <li>First numbered item</li>
        <li>Second numbered item</li>
        <li>Third numbered item</li>
    </ol>

    <h2>Nested Lists</h2>
    <ul>
        <li>Top level item</li>
        <li>Another top level item</li>
    </ul>
</body>
</html>
